<!DOCTYPE html>
<html manifest="manifest.appcache">
    <head>
        <title>The Wizard's Tower</title>

        <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
        <meta charset="utf-8"/>

        <link rel="stylesheet" type="text/css" href="css/style.css">
        <link rel="shortcut icon" type="image/png" href="images/favicon.png"/>

        <script type="text/javascript">
            var PATH_PROJECT = window.location.origin + "/game";
            var PATH_ANIMATION = PATH_PROJECT + "/Animations/";
            var PATH_BITMAP = PATH_PROJECT + "/textures/";
            var PATH_BOARD = PATH_PROJECT + "/maps/";
            var PATH_CHARACTER = PATH_PROJECT + "/Characters/";
            var PATH_ENEMY = PATH_PROJECT + "/Enemies/";
            var PATH_ITEM = PATH_PROJECT + "/Items/";
            var PATH_NPC = PATH_PROJECT + "/NPCs/";
            var PATH_MEDIA = PATH_PROJECT + "/Sounds/";
            var PATH_PROGRAM = PATH_PROJECT + "/Programs/";
            var PATH_TILESET = PATH_PROJECT + "/tilesets/";
            var PATH_FONT = PATH_PROJECT + "/Fonts/";
        </script>

        <!-- Third Part Libraries -->
        <script src="ts/lib/crafty.0.8.0-min.js"></script>
        <script src="ts/lib/require.js"></script>

        <!-- TODO: Replace with minified version when production ready. -->
        <!-- I/O Libraries -->
        <script src="ts/io/keyboard.js"></script>
        <script src="ts/io/mouse.js"></script>

        <!-- Engine Utilities -->
        <script src="ts/util/util.js"></script>

        <!-- Formats -->
        <script src="ts/formats/project.js"></script>
        <script src="ts/formats/board.js"></script>
        <script src="ts/formats/sprite.js"></script>
        <script src="ts/formats/enemy.js"></script>
        <script src="ts/formats/npc.js"></script>
        <script src="ts/formats/character.js"></script>
        <script src="ts/formats/tileset.js"></script>
        <script src="ts/formats/animation.js"></script>
        <script src="ts/formats/item.js"></script>

        <script src="ts/renderers/screenRenderer.js"></script>
        <script src="ts/renderers/tilesetRenderer.js"></script>

        <!-- RPGCode API-->
        <script src="ts/rpgcode/rpgcode.js"></script>

        <!-- Import the engine game logic. -->
        <script src="ts/engine.js"></script>

    <body>
        <div id="play"></div>
        <div id="progress">
            <div id="bar"></div>
        </div>
        <div id="container">
            <div id="cr-stage" class="screen"></div>
        </div>

        <script async defer src="ts/app.js"></script>
